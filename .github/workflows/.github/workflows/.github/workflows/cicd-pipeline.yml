name: CI/CD Pipeline Java com H2

# Gatilhos que iniciam o workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- JOB 1: Build e Teste ---
  build-and-test:
    name: Build & Test com Java
    runs-on: ubuntu-latest
    steps:
      # Baixa o código do repositório
      - uses: actions/checkout@v4

      # Configura o JDK 17
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Executa build e testes com Maven
      - name: Build e Testes com Maven
        run: mvn -B verify

  # --- JOB 2: Build e Push da Imagem Docker ---
  build-and-push-docker:
    name: Construir e Publicar Imagem Docker
    runs-on: ubuntu-latest
    needs: build-and-test  # só roda se o job de build/test passar
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # Login no GitHub Container Registry
      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build e push da imagem Docker
      - name: Construir e enviar a imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  # --- JOB 3: Deploy Staging ---
  deploy-staging:
    name: Deploy em Homologação
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    environment:
      name: staging
      url: https://staging.gerenciador-tarefas.com
    steps:
      - name: Deploy para Staging
        run: |
          echo "Deploy para Staging..."
          # Aqui você colocaria comandos reais de deploy, ex: ssh, kubectl, etc.

  # --- JOB 4: Deploy Production ---
  deploy-production:
    name: Deploy em Produção
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: https://gerenciador-tarefas.com
    steps:
      - name: Deploy para Produção
        run: |
          echo "Deploy para Produção..."
          # Aqui você colocaria comandos reais de deploy
